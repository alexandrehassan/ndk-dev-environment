name: "support-dev"

topology:
  defaults:
    kind: srl
    image: ghcr.io/nokia/srlinux:22.6.2

  nodes:
    srl1:
      binds:
        - "../support:/opt/support" # mount dir with agent code
        - "../logs/srl1:/var/log/srlinux" # expose srlinux logs to a dev machine
        # put agent config file in the tmp directory
        # and move it to appmgr directory after deployment
        - "../support.yml:/tmp/support.yml"
    srl2:
      binds:
        - "../support:/opt/support"
        - "../logs/srl2:/var/log/srlinux"
        - "../support.yml:/tmp/support.yml"
  links:
    - endpoints:
        - "srl1:e1-1"
        - "srl2:e1-1"
